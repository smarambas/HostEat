<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>HostEat</title>
	
	<style>  
		.container {  
			text-align: center;  
			font-size: 16px;  
			padding-top: 10px;  
		}  
		
		#btn {  
			font-size: 14px;  
			margin: auto;	
		}  
		
		#pagetitle {
			text-align: center;  
			font-size: 14px;
		}
	</style>  
</head>
<body>
	<strong>HostEat</strong>
	<p>
	<input type="button" value="Back" onclick="window.location.href='first_page.html'">
	<div class="container">
		<strong id="pagetitle">Log In</strong>
		<form action="login.jsp">
			<div class="row">
				<div class="col-lg-4 form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" autocomplete="off">
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password">
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 form-group">
					<input type="submit" name="login" value="Submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
